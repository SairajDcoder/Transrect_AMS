<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body {
            background: linear-gradient(to right, #008080, #00FFFF);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #008080;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="password"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #008080;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup.error {
            background-color: #f2dede;
            color: #a94442;
        }

        .popup.success {
            background-color: #dff0d8;
            color: #3c763d;
        }
    </style>
    <script>
        function showPopup(message, type) {
            var popup = document.getElementById('popup');
            popup.innerHTML = message;
            popup.className = 'popup ' + type;
            popup.style.display = 'block';
            setTimeout(function () {
                popup.style.display = 'none';
            }, 3000);
        }
        window.onload = function () {
            {% with messages = get_flashed_messages(with_categories = true) %}
            {% if messages %}
            {% for category, message in messages %}
            showPopup("{{ message }}", "{{ category }}");
            {% endfor %}
            {% endif %}
            {% endwith %}
        }
    </script>
</head>

<body>
    <div class="form-container">
        <h1>Reset Password</h1>
        <div id="popup" class="popup"></div>
        <form action="{{ url_for('log.account_reset_password') }}" method="post">
            {{ form.hidden_tag() }}
            <label for="new_password">New Password:</label>
            {{ form.new_password(size=32) }}
            <label for="confirm_password">Confirm Password:</label>
            {{ form.confirm_password(size=32) }}
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>

</html>
