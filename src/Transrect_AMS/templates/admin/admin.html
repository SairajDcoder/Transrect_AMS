<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .sidebar {
      background-color: rgba(0, 0, 0, 0.8);
      height: 100vh;
      padding: 1rem;
      position: fixed;
      color: white;
      width: 200px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      margin: 1rem 0;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      padding-left: 10px;
      transition: 0.3s;
    }

    .content {
      margin-left: 220px;
      padding: 2rem;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>

<body>


  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Transrect Sales & Services</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <!-- Account Dropdown -->
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">Account</a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
              <li><a class="dropdown-item" href="{{ url_for('log.account_forgot_password') }}">Change Password</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{{ url_for('log.exclusive_logout') }}">Log Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Menu</h4>
    <a href="#" onclick="loadPage(`{{ url_for('log.stat_stat') }}`)">Machines</a>
    <a href="#" onclick="loadPage(`{{ url_for('log.exclusive_maintenance', id = 1) }}`)">Maintenance-Info</a>
    <a href="#" onclick="loadPage(`{{ url_for('log.inventory_invent') }}`)">View Inventory</a>
    <a href="#" onclick="loadPage(`{{ url_for('log.exclusive_inbox') }}`)">Inbox</a>
    <!-- <a href="#" onclick="loadPage(`{{ url_for('log.exclusive_delivery') }}`)">Delivery</a> -->
    <a href="#" onclick="loadPage(`{{ url_for('log.exclusive_transaction') }}`)">Transaction Details</a>
  </div>

  <!-- Content -->
  <div class="content">
    <iframe id="iframeContent" src="{{ url_for('log.stat_status', index = 0) }}"></iframe>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function loadPage(page) {
      document.getElementById("iframeContent").src = page;
    }
  </script>
</body>

</html>
