<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welding Machines Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/machine_style.css') }}">
</head>

<body>

    <header>WELDING MACHINES DASHBOARD</header>

    <div class="container">
        <div class="machine-list" id="machineList">
            {% for index, machine in machines|enumerate %}
            <div class="machine-item" onclick="showMachineDetails({{ index }})">
                <img src="{{ machine.image }}" alt="{{ machine.name }}"><br>
                {{ machine.name }} (Purchased: {{ machine.purchaseDate }})
                <div class="progress-container">
                    <div class="progress-bar"
                        style="width:{{ calculate_remaining_lifespan(machine.purchaseDate, machine.lifespan) }}%">
                        {{ calculate_remaining_lifespan(machine.purchaseDate, machine.lifespan) }}%
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="machine-details" id="machineDetails">
            <h2 id="machineName">Machine Details</h2>
            <img id="machineImage" src="" alt="Machine Image">
            <ul id="partsList"></ul>
        </div>
    </div>

    <script>
        const machines = {{ json.dumps(machines) | safe }};
        function calculateRemainingLifespan(purchaseDate, lifespanYears) {
            return 50; // Set all progress bars to 50%
        }
        function showMachineDetails(index) {
            const details = document.getElementById("machineDetails");
            const machine = machines[index];
            let html = `<h3>${machine.name}</h3>`;
            html += `<img src="${machine.image}" alt="${machine.name}">`;
            html += `<p>Purchased on: ${machine.purchaseDate}</p>`;
            html += `<p>Lifespan: ${machine.lifespan} years</p>`;
            const lifespanPercentage = calculateRemainingLifespan(machine.purchaseDate, machine.lifespan);
            html += `<div class="progress-container">
                    <div class="progress-bar" style="width:${lifespanPercentage}%">${Math.round(lifespanPercentage)}%</div>
                </div>`;
            html += `<h4>Parts:</h4>`;
            html += `<ul>`;
            machine.parts.forEach(part => {
                const partLifespanPercentage = calculateRemainingLifespan(part.purchaseDate, part.lifespan);
                html += `<li>${part.name} - Purchased: ${part.purchaseDate}, Lifespan: ${part.lifespan} years
                        <div class="progress-container">
                            <div class="progress-bar" style="width:${partLifespanPercentage}%">${Math.round(partLifespanPercentage)}%</div>
                        </div>
                    </li>`;
            });
            html += `</ul>`;
            details.innerHTML = html;
        }
    </script>

</body>

</html>
